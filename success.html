<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>网络连接成功</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .success-container {
      text-align: center;
      padding: 30px 20px;
    }
    
    .success-icon {
      font-size: 60px;
      color: #4CAF50;
      margin-bottom: 20px;
    }
    
    .success-title {
      font-size: 24px;
      color: #4CAF50;
      margin-bottom: 15px;
    }
    
    .success-message {
      font-size: 16px;
      color: #555;
      margin-bottom: 25px;
    }
    
    .network-info {
      background-color: #f5f5f5;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
    }
    
    .info-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
    }
    
    .close-btn {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s;
    }
    
    .close-btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="success-container">
      <div class="success-icon">✓</div>
      <h1 class="success-title">网络连接成功</h1>
      <p class="success-message">您已成功连接到互联网</p>
      
      <div class="network-info">
        <div class="info-item">
          <span>连接状态:</span>
          <span>已连接</span>
        </div>
        <div class="info-item">
          <span>连接时间:</span>
          <span id="connect-time"></span>
        </div>
      </div>
      
      <button id="closeBtn" class="close-btn">关闭</button>
    </div>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // 显示当前时间
      const now = new Date();
      document.getElementById('connect-time').textContent = now.toLocaleString();
      
      // 关闭按钮事件
      document.getElementById('closeBtn').addEventListener('click', function() {
        // 在Chrome扩展中，window.close()可能不起作用，使用chrome.tabs API
        chrome.tabs.getCurrent(function(tab) {
          chrome.tabs.remove(tab.id);
        });
      });
    });
  </script>
</body>
</html>
